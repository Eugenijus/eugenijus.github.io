<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="./js/d3/d3.min.js"></script>
</head>
<style> /* set the CSS */

body { font: 12px Arial;}

path { 
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
}

.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}

</style>
<body>
	<H1>Sleep Pattern</H1>
	
	<p><a href="./index.html" >Home</a>
	</p>
	
    <div id="viz"></div>
    <script type="text/javascript">

	//FOLLOWING CODE IS FROM: http://bl.ocks.org/d3noob/b3ff6ae1c120eea654b5
	
	//Some changes by Eugenijus
	// Set the dimensions of the canvas / graph
	var margin = {top: 30, right: 20, bottom: 30, left: 50},
		width = 600 - margin.left - margin.right,
		height = 570 - margin.top - margin.bottom;
	
	// Parse the date / time
	var parseDate = d3.time.format("%d/%m/%Y").parse;

	// Set the ranges
	var x = d3.time.scale().range([0, width]);
	var y = d3.scale.linear().range([height, 0]);

	// Define the axes
	var xAxis = d3.svg.axis().scale(x)
		.orient("bottom").ticks(7);

	var yAxis = d3.svg.axis().scale(y)
		.orient("left").ticks(5);
	
	// Define the 1st line
	var valueline = d3.svg.line()
		.x(function(d) { return x(d.date); })
		.y(function(d) { return y(d.wakeup); });
		
	// Define the 2nd line
	var valueline2 = d3.svg.line()
		.x(function(d) { return x(d.date); })
		.y(function(d) { return y(d.asleep); });
	
	// Adds the svg canvas
	var svg = d3.select("body")
		.append("svg")
			.attr("width", width + margin.left + margin.right)
			.attr("height", height + margin.top + margin.bottom)
		.append("g")
			.attr("transform", 
				  "translate(" + margin.left + "," + margin.top + ")");
	
    /**
	var canvas = d3.select("#viz")
        .append("svg")
        .attr("width", 600)
        .attr("height", 400)
		.style("fill", "gray");    
	*/

	//Minor changes by Eugenijus
    d3.tsv("./data/sleep2.tsv", function(data) {
		data.forEach(function(d) {
			d.date = parseDate(d.date);
			d.wakeup = +d.wakeup;
			d.asleep = +d.asleep;
		});
		
		// Scale the range of the data
		x.domain(d3.extent(data, function(d) { return d.date; }));
		y.domain([
			d3.min(data, function(d) { return (Math.max(d.wakeup, d.asleep) - 1); }) , 
			d3.max(data, function(d) { return (1 + Math.max(d.wakeup, d.asleep) ); }) 
		]);

		// Add the valueline path.
		svg.append("path")
			.attr("class", "line")
			.attr("d", valueline(data));
		
		// Add the valueline path.
		svg.append("path")
			.attr("class", "line")
			.style("stroke", "red")
			.attr("d", valueline2(data));

		// Add the X Axis
		svg.append("g")
			.attr("class", "x axis")
			.attr("transform", "translate(0," + height + ")")
			.call(xAxis);

		// Add the Y Axis
		svg.append("g")
			.attr("class", "y axis")
			.call(yAxis);
	});
    </script>
	
</body>
</html>
